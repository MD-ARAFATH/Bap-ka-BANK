<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Bap ar Bank</title>
  </head>
  <body>
    <header>
      <h1 class="text-center text-5xl mt-5">
        Welcome to your
        <span class="font-semibold text-orange-400">Bap ar Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="bg-blue-100 mx-auto w-9/12 mt-12 p-8">
        <h3 class="text-3xl mb-4 font-semibold">Please Log in</h3>

        <div class="p-5 m-5">
          <input
            class="w-9/12 block mb-2 px-3"
            type="email"
            name=""
            id="email-id"
            placeholder="Your Email"
          />

          <input
            class="w-9/12 block mb-2 px-3"
            type="password"
            name=""
            id="password-id"
            placeholder="Your password"
          />
          <button
            id="btn-submit"
            class="bg-yellow-300 hover:bg-sky-600 rounded-lg px-6 py-2 text-black font-semibold"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
