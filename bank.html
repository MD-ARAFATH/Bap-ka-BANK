<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
  </head>

  <body>
    <header>
      <h1 class="text-center text-5xl mt-5">
        Let some
        <span class="font-semibold text-orange-400">Moneyyy</span>!!!
      </h1>
    </header>

    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-center">
          <div class="bg-blue-400 p-8 rounded-xl">
            <h4 class="text-2xl">deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>

          <div class="bg-yellow-400 p-8 rounded-xl">
            <h4 class="text-2xl">withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>

          <div class="bg-orange-400 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">00</span></h2>
          </div>
        </div>
      </section>

      <!-- deposit and withdraw -->

      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-red-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4 font-semibold">Please deposit</h4>

            <input
              class="w-9/12 block mb-2 px-3"
              type="text"
              name=""
              id="deposit-field"
              placeholder=" $ Amount your deposit"
            />

            <button
              id="btn-deposit"
              class="bg-yellow-300 hover:bg-red-600 rounded-lg px-6 py-2 text-black font-semibold"
            >
              Deposit
            </button>
          </div>

          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4 font-semibold">Please withdraw</h4>

            <input
              class="w-9/12 block mb-2 px-3"
              type="text"
              name=""
              id="withdraw-field"
              placeholder=" $ withdraw ammount"
            />

            <button
              id="btn-withdraw"
              class="bg-yellow-300 hover:bg-blue-400 rounded-lg px-6 py-2 text-black font-semibold"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
